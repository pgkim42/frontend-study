<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* class를 의미하는 . */
    .red {
      color: red;
    }

    /* id를 의미하는 # */
    #abc {
      color: blue;
    }
  </style>

</head>

<body>
  <!-- 태그마다 사용 가능한 속성이 정해져있음(w3school 참고) -->
  <img src="https://via.placeholder.com/150" alt="sample">
  <!-- <img> 태그에 href 속성은 동작 안함 -->
  <img href="https://via.placeholder.com/150" alt="sample">

  <br><br>

  <!-- HTML 전역(global) 속성: 모든 태그에서 사용 가능한 속성 -->
  <!-- title: 요소의 설명, 마우스 커서를 올리면 지정한 설명이 나타남 -->
  <a href="https://www.naver.com" target="_blank" title="네이버로 이동">NAVER</a>

  <br><br>

  <!-- style: 요소에 직접 스타일 적용(인라인 스타일) -->
  <span style="color:blue;">파란색 글자</span>

  <br><br>

  <!-- class: 요소를 지칭하는 "중복 가능한" 이름 -->
  <!-- 선택자로 class를 사용하여 CSS로 스타일 지정 또는 JS로 DOM 조작(제어) -->
  <span>동해물</span>과 <span class="red">백두산</span>이 마르고 닳도록
  하느님이 보우하사 <span class="red">우리나라</span> 만세

  <br><br>

  <!-- id: 요소를 지칭하는 "고유한" 이름(하나의 웹 문서 내에 1개만 존재) -->
  <!-- class 보다는 사용 빈도가 낮음(특히 React에서는 사용 안함) -->
  <span id="abc">동해물</span>과 <span class="red">백두산</span>이 마르고 닳도록
  하느님이 보우하사 우리나라 만세

  <br><br>

  <!-- data-: 요소에 데이터를 저장하는 용도(사용자 정의 속성을 만듦) -->
  <!-- JS에서 이 속성에 저장한 데이터를 꺼내서 이용 가능 -->
  <!-- 사용법: data-내가 원하는 이름 작명="데이터" -->

  <div id="apple" data-fruit-name="apple" data-fruit-count=100>사과</div>
  <div id="banana" data-fruit-name="banana" data-fruit-count=150>바나나</div>

  <script>
    var $name = document.getElementById("apple");
    console.log($name.getAttribute('data-fruit-name'));

    var $name = document.getElementById("banana");
    console.log($name.getAttribute('data-fruit-name'));

    // div 태그를 모두 찾아서 elements 라는 이름의 저장 공간에 담아라
    const Ele = document.querySelectorAll('div');
    console.log(Ele);
    // 찾은 요소들을 하나씩 반복해가면서 el에 다시 담고
    Ele.forEach(el => {
      console.log(el.dataset.fruitName);
      console.log(el.dataset);
    });
  </script>

</body>

</html>
