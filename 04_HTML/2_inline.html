<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 인라인 요소는 글자를 다루기 위한 요소(그 자체가 글자처럼 취급됨) -->
  <!-- 수평으로 쌓임, 가로/세로가 콘텐츠 크기만큼 줄어듬(auto) -->
  <!-- span 태그는 글자 취급이라 width와 height 지정이 불가능 -->
  <!-- 좌우는 가능하지만 상하는 불가능 -->
  <!-- 인라인 요소 안에 블록 요소 넣는건 불가능 -->
  <span>Hello</span>
  <span>World</span>
  <span>Hello</span>
  <span>Hello</span>
  <span>Hello</span>
  <span>Hello</span>
  <span>Hello</span>
  <span>Hello</span>

  <br><br><br>
  <!-- 글자는 가로/세로 사이즈를 가질 수 없음(지정불가) -->
  <span style="width: 100px;">Hello</span>
  <span style="height: 100px;">World</span>

  <!-- 상하 여백 불가능, 좌우 여백 가능 -->
  <span style="margin: 20px; background-color: aqua;">Hello</span>
  <span style="padding: 20px; background-color: brown;">World</span>

  <!-- 인라인 요소 안에 블록 요소 사용 금지(웹표준에서 벗어남) -->
  <!-- 글자 안에는 상자를 넣을 수 없음 -->
  <span>
    <div>div in span</div>
  </span>
  <span>
    <span>span in span</span>
  </span>

</body>
</html>
