<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>multimedia</title>
</head>

<body>
  <!-- image(인라인) : 이미지 삽입 -->
  <!-- 샘플 이미지 제공 서비스 -->
  <!-- https://via.placeholder.com/ -->
  <!-- https://dummyimage.com/ -->
  <img src="https://via.placeholder.com/640x480" alt="sample">
  <img src="https://dummyimage.com/640x480/914a91" alt="sample">

  <!-- audio(인라인) : 오디오 컨텐츠 삽입 및 재생 -->
  <!-- HTML에서 지원하는 포맷 : MP3, WAV, OGG -->
  <audio src="./Kalimba.mp3" controls></audio>

  <!-- 브라우저마다 또는 브라우저의 버전에 따라 지원하는 확장자가 다르기 때문에 정상 동작하지 않을 수 있음 -->
  <!-- 해결책 : source 태그(대체 파일 지정) -->
  <audio controls>
    <source src="./Kalimba.mp3" type="audio/mpeg">
    <source src="./Kalimba.ogg" type="audio/ogg">
  </audio>

  <!-- audio 태그의 속성들 -->
  <audio controls autoplay loop muted>
    <source src="./horse.mp3" type="audio/mpeg">
    <source src="./horse.ogg" type="audio/ogg">
  </audio>

  <!-- video(인라인) : 비디오 컨텐츠 삽입 및 재생 -->
  <!-- HTML에서 지원하는 포맷 : MP4, webM, OGG -->
  <video width="320" height="240" controls>
    <source src="./Wildlife.mp4" type="video/mp4">
    <source src="./Wildlife.webm" type="video/webm">
  </video>

  <!-- video 태그의 속성들 -->
  <video width="320" height="240" controls autoplay="false" loop muted>
    <source src="./Wildlife.mp4" type="video/mp4">
    <source src="./Wildlife.webm" type="video/webm">
  </video>

  <!-- poster : 동영상이 대기 상태일때 표시할 이미지
  안 넣으면 기본으로 비디오의 첫 프레임이 대신 사용된다 -->
  <video width="640" height="360" controls poster="https://via.placeholder.com/640x360">
    <source src="./mov_bbb.mp4" type="video/mp4">
    <source src="./mov_bbb.ogv" type="video/ogg">
  </video>

  <!-- 웹 페이지에서 비디오를 재생하려면 다음을 수행
    1) YouTube에 동영상 업로드
    2) 동영상 ID를 기록
    3) <iframe> 요소 정의
    4) src속성에 YouTube URL 지정
    5) width 및 height 속성을 사용하여 플레이어의 크기를 지정
    6) URL에 다른 매개변수를 추가(아래 참조)
  -->

  <!-- inline frame(인라인) : HTML 문서 내에 다른 문서를 삽입할 수 있음 -->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/jnhvQr1iDRE?si=9SstagCVh93c8MeF" frameborder="0">
  </iframe>

  <!-- 유튜브 자동재생 + 음소거 -->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/jnhvQr1iDRE?si=9SstagCVh93c8MeF?autoplay=1&mute=1"
    frameborder="0">
  </iframe>

  <!-- 유튜브 재생목록
    playlist : 쉼표로 구분된 재생할 비디오의 목록(원본 URL 외에) 
  -->
  <!-- 유튜브 반복재생 
    0 : 1번만 재생(기본값)
    1 : 무한 재생
  -->

  <!-- playlist 필수 작성 -->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/jnhvQr1iDRE?si=9SstagCVh93c8MeF?playlist=jnhvQr1iDRE?si=9SstagCVh93c8MeF&loop=1" frameborder="0">


</body>

</html>
