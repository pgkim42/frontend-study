<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 속성 선택자: HTML의 속성과 값으로 요소 선택, [] 기호 사용 */
    /* [disabled] {
      color: red;
    } */

    [type="password"] {
      color: red;
      background-color: orange;
    }

    [value="PG Kim"] {
      color: indigo;
      background-color: aquamarine;
    }

    [data-fruits-name="apple"] {
      color: red;
    }

    [data-fruits-name="banana"] {
      color: yellowgreen;
    }
  </style>
</head>


<input type="text" value="PG Kim">
<input type="password" value="1234">
<input type="text" value="ABCD" disabled>
<span data-fruits-name="apple">사과</span>
<span data-fruits-name="banana">바나나</span>
</body>

</html>
