<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .text-input {
        width: 120px;
        padding: 10px;
        font-size: 20px;
        border: 2px solid #ccc;
        border-radius: 6px;
        outline: none;
        transition: 0.5s;
      }

      .text-input:focus {
        border: 2px solid red;
      }

      div,
      input,
      textarea {
        box-sizing: border-box;
      }
      textarea {
        resize: none;
      }
      button {
        cursor: pointer;
      }

      .form-background {
        background-color: #333;
        padding: 30px 0;
      }

      .form-container {
        background-color: white;
        width: 80%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
      }
      form {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      form div {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .name-container {
        display: flex;
        justify-content: space-between;
      }

      .name-container div {
        flex: 1;
        margin-right: 10px;
      }

      .name-container div:last-child {
        margin-right: 0;
      }

      textarea {
        height: 100px;
        resize: vertical;
      }

      .agree-send-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      button {
        background-color: #d9534f;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #c9302c;
      }

      input[type="checkbox"] {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h2>연습</h2>
    <form>
      <input type="text" />
      <input type="text" class="text-input" />
      <button type="submit">전송</button>

      <br />

      <!-- input 태그 쓸 때 label 태그도 같이 사용(권장) -->
      <p>
        <label for="name">Your Name</label>
      </p>
      <input type="text" id="name" class="text-input" />
    </form>

    <h2>실전</h2>
    <!-- 박스부터 그려보기!! (불필요한 div는 생략가능) -->
    <div class="form-background">
      <div class="form-container">
        <form>
          <h3>Contact Us</h3>
          <div>
            <label for="email">Your Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="email@example.com"
            />
          </div>
          <div class="name-container">
            <div>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" />
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" />
            </div>
          </div>
          <div>
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
          </div>
          <div class="agree-send-container">
            <div>
              <input type="checkbox" id="agree" name="agree" />
              <label for="agree">Agree</label>
            </div>
            <button type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
